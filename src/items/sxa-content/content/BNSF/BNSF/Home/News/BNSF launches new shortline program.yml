      Hint: Content
      Value: |
        
        <p>FORT WORTH, Texas &amp; JACKSONVILLE, Fla., &ndash; BNSF Railway, one of North America&rsquo;s leading transportation companies, announced this week the launch of its new shortline program, Shortline Select. The Class I railroad is partnering with Genesee &amp; Wyoming&rsquo;s Alabama &amp; Gulf Coast Railway (AGR) as the first shortline railroad to participate.</p>
        <p>Shortline Select allows shortline railroads to share BNSF&rsquo;s enduring commitment to growth and superior service by providing expanded opportunities for customers to reach an even broader consumer base. The program combines the benefit of shortline customized service with BNSF&rsquo;s vast network reach, which spans 32,500 miles, 28 states and three Canadian provinces.&nbsp;</p>
        <p>&ldquo;We&rsquo;re excited to launch our new Shortline Select program with G&amp;W&rsquo;s Alabama &amp; Gulf Coast Railway,&rdquo; said BNSF Executive Vice President and Chief Marketing Officer Tom Williams. &ldquo;This new program is demonstrative of BNSF&rsquo;s ongoing commitment to expanding and improving to meet our customer&rsquo;s growing needs. Through Shortline Select, we will collaborate closely with AGR to deliver a more streamlined supply chain with enhanced visibility on interchanges, while showcasing our shared commitment to delivering excellent service for our joint customers.&rdquo;</p>
        <p>&ldquo;Alabama &amp; Gulf Coast Railway provides important rail services to industries along the Gulf Coast and into Alabama and Mississippi,&rdquo; said G&amp;W&rsquo;s Chief Customer Officer Mike Peters. &ldquo;Our collaboration with BNSF will improve service and generate multimodal solutions for those industries and demonstrates that shortlines and Class I railroads alike are focused on growth for our customers and the communities we serve.&rdquo;&nbsp;</p>
        <p>The goal of Shortline Select is to drive growth by improving service performance with participating shortlines through:</p>
        <ul style="color: #585858; margin: 0px; padding: 0px 0px 15px 35px; border: none; list-style-image: initial; line-height: inherit;">
            <li style="margin: 0px; padding: 0px 0px 5px; border: none; line-height: 1.25;">Enhanced communication</li>
            <li style="margin: 0px; padding: 0px 0px 5px; border: none; line-height: 1.25;">Seamless movement tracking</li>
            <li style="margin: 0px; padding: 0px 0px 5px; border: none; line-height: 1.25;">Data transparency</li>
            <li style="margin: 0px; padding: 0px 0px 5px; border: none; line-height: 1.25;">Faster equipment turns/Reduced dwell</li>
        </ul>
        <p>As a participant in Shortline Select, AGR will collaborate with BNSF on the Class I railroad&rsquo;s economic development and growth initiatives through:&nbsp;</p>
        <ul style="color: #585858; margin: 0px; padding: 0px 0px 15px 35px; border: none; list-style-image: initial; line-height: inherit;">
            <li style="margin: 0px; padding: 0px 0px 5px; border: none; line-height: 1.25;"><span style="margin: 0px; padding: 0px; border: none; line-height: inherit; color: #000000;"><a href="https://www.bnsf.com/ship-with-bnsf/ways-of-shipping/door-to-door-transload.html" class="local-link" style="color: #f85d13; margin: 0px; padding: 0px; border: none; line-height: inherit;"><span style="margin: 0px; padding: 0px; border: none; line-height: inherit; color: #000000;">Premier Transloads</span></a></span>&nbsp;&ndash; Transload providers on AGR may be included in BNSF&rsquo;s Premier Transload Program, a network of more than 400 transloaders across the BNSF system.</li>
            <li style="margin: 0px; padding: 0px 0px 5px; border: none; line-height: 1.25;"><a href="https://www.bnsf.com/ship-with-bnsf/rail-development/certified-sites.page" class="local-link" style="color: #f85d13; margin: 0px; padding: 0px; border: none; line-height: inherit;"><span style="margin: 0px; padding: 0px; border: none; line-height: inherit; color: #000000;">Certified Sites</span></a>&nbsp;&ndash; Select locations on AGR may be eligible for BNSF&rsquo;s Certified Site designation, which is an inventory of available, rail-ready industrial sites that are pre-approved for development, increasing speed to market.</li>
        </ul>
        <p>Shortline Select shortlines will partner with BNSF on a suite of operational process improvements and have pre-defined economic arrangements with BNSF that enable expedited responsiveness to customer rate requests. BNSF looks forward to welcoming additional shortlines to the program in the future.</p>
        <p>&nbsp;</p>
